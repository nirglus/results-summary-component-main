<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div id="card">
    <div class="leftSide">
      <h3>Your Result</h3>
      <div class="scoreCircle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightSide">
      <h3>Summary</h3>
      <div class="sumContainers">
        <div class="sumContainer reaction"><div class="title"><img src="assets/images/icon-reaction.svg" alt=""> Reaction </div><span class="score">80 <span>/ 100</span></span></div>
        <div class="sumContainer memory"><div class="title"><img src="assets/images/icon-memory.svg" alt=""> Memory </div><span class="score">92 <span>/ 100</span></span></div>
        <div class="sumContainer verbal"><div class="title"><img src="assets/images/icon-verbal.svg" alt=""> Verbal </div><span class="score">61 <span>/ 100</span></span></div>
        <div class="sumContainer visual"><div class="title"><img src="assets/images/icon-visual.svg" alt=""> Visual </div><span class="score">72 <span>/ 100</span></span></div>
      </div>
      <button class="contBtn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nir Gluskin</a>.
  </div>
</body>
</html>
