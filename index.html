<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <div class="leftSide">
      <h3>Your Result</h3>
      <div class="scoreCircle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="rightSide">
      <h3>Summary</h3>
      <div class="sumContainer reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction 80 <span>/ 100</span></div>
      <div class="sumContainer memory"><img src="assets/images/icon-memory.svg" alt="">Memory 92 <span>/ 100</span></div>
      <div class="sumContainer verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal 61 <span>/ 100</span></div>
      <div class="sumContainer visual"><img src="assets/images/icon-visual.svg" alt="">Visual 72<span>/ 100</span></div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nir Gluskin</a>.
  </div>
</body>
</html>
